{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

{% if itemlist %}
    <ul class="list-group">
    {% for item in itemlist %}
    <li class="list-group-item">
        <a href={% url 'item' item.name %}>{{ item.name }}</a>
    </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items registered yet.</p>
{% endif %}
{% endblock %}
