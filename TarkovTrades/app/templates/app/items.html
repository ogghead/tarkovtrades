{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

{% if itemlist %}
    <ul>
    {% for item in itemlist %}
    <li><a href={% url 'item' item.name %}>{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items registered yet.</p>
{% endif %}
{% endblock %}
