{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

{% if tradelist %}
    <ul class="list-group">
    {% for trade in tradelist %}
    <li class="list-group-item">
        <a href={% url 'trade' trade.id %}>{{ trade.id }}</a>
    </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No trades registered yet.</p>
{% endif %}
{% endblock %}
